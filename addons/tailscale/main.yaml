---
apiVersion: v1
kind: Namespace
metadata:
  name: tailscale
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tailscale-auth
  namespace: tailscale
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: tailscale-auth
  data:
    - secretKey: values.yaml
      remoteRef:
        key: tailscale_values
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: tailscale
  namespace: tailscale
spec:
  interval: 5m
  url: https://pkgs.tailscale.com/helmcharts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
  namespace: tailscale
spec:
  releaseName: tailscale
  chart:
    spec:
      chart: tailscale
      version: 1.82.0
      sourceRef:
        kind: HelmRepository
        name: tailscale
  interval: 5m
  install:
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: tailscale-auth
